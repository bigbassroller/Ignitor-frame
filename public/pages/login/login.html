<template>
	
	<div class="row">
		<div class="col-sm-6">
			<div class="page-header">
				<h1>Sign In</h1>
			</div>
			<div id="login"></div>
			<form>
				<div class="form-group">
					<label>Username or Email:</label>
					<input class="form-control" type="text" value.bind="username" name="username">
					<span class="help-block"> </span>
				</div>
				<div class="form-group">
					<label>Password:</label>
					<input class="form-control" type="password" value.bind="password" name="password">
					<span class="help-block"> </span>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary btn-login" type="button">Sign In</button>
					<a class="btn btn-link" href="/login/forgot">Forgot your password?</a>
				</div>
			</form>
		</div>
	</div>
</template>
